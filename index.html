<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Breeze</title>
        <!-- <link rel="shortcut icon" href="assets/img/favicon.jpg" type="image/png">
        -->
        <link href="assets/css/main.css" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="topper">
            <ul class="lines-block">
                <li class="lines-block__item lines-block__item_first"></li>
                <li class="lines-block__item lines-block__item_middle"></li>
                <li class="lines-block__item lines-block__item_last"></li>
            </ul>
            <div class="container topper__wrapper">
                <div class="contact-phone">
                    &#9742;
                    <a href="tel:+7771001234" class="contact-phone__number">Call Us +777 (100) 1234</a>
                </div>
                <div class="authorization">
                    <p class="authorization__text">
                        Welcome visitor you can
                        <a href="#" class="authorization__login">login</a>
                        or
                        <a href="#" class="authorization__create-account">create an account</a>.
                    </p>
                </div>
                <div class="toggler">
                    <ul class="toggler__lang">
                        <li class="toggler__item">
                            <a href="#" class="toggler__link toggler__link_active">En</a>
                        </li>
                        <li class="toggler__item">
                            <a href="#" class="toggler__link">Fr</a>
                        </li>
                        <li class="toggler__item">
                            <a href="#" class="toggler__link">Gm</a>
                        </li>
                    </ul>
                    <ul class="toggler__currency">
                        <li class="toggler__item">
                            <a href="#" class="toggler__link toggler__link_active">
                                &#36;
                            </a>
                        </li>
                        <li class="toggler__item">
                            <a href="#" class="toggler__link">
                                &euro;
                            </a>
                        </li>
                        <li class="toggler__item">
                            <a href="#" class="toggler__link">
                                &pound;
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <div class="logo">
                        <h1>
                            <a href="#" title="Home page">
                                <img src="assets/img/logo.png" alt="Breeze logo">
                            </a>
                        </h1>
                    </div>

                    <form action="#" method="GET" class="search-form">
                        <input
                            type="text"
                            class="search-form__input"
                            placeholder="Search entire store here...">
                        <input type="submit" class="search-form__submit">
                        <i class="fas fa-search search-form__icon"></i>
                    </form>

                    <div class="user-menu">
                        <ul class="user-menu__list">
                            <li class="user-menu__item">
                                <a href="#" class="user-menu__link">My Account</a>
                            </li>
                            <li class="user-menu__item">
                                <a href="#" class="user-menu__link">My Wishlist</a>
                            </li>
                            <li class="user-menu__item">
                                <a href="#" class="user-menu__link">Log In</a>
                            </li>
                            <li class="user-menu__item">
                                <a href="#" class="user-menu__link">Sign Up</a>
                            </li>
                            <li class="user-menu__item user-menu__item_cart">
                                <a href="#" class="user-menu__link user-menu__link_cart">
                                    <i class="fas fa-shopping-cart user-menu__icon-cart"></i>
                                    Cart &#36;0.00</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar">
            <button class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Solids</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Liquids</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Spray</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Electric</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">For cars</a>
                </li>
            </ul>
        </nav>

        <script src="assets/js/libs.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
